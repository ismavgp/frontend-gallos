<div class="search-container">
  <mat-form-field [appearance]="appearance" class="search-field">
    <mat-icon matPrefix class="search-icon">{{ icon }}</mat-icon>
    <input
      matInput
      [formControl]="searchControl"
      [placeholder]="placeholder"
      type="text"
      autocomplete="off"
    />
    @if (showClearButton && hasValue()) {
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="clearSearch()"
        class="clear-btn"
        aria-label="Limpiar bÃºsqueda"
      >
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</div>
