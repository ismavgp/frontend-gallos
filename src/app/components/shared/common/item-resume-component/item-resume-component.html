<mat-card class="item-card">
  <div class="card-image">
    <img [src]="gallo()?.url_foto || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTtupsKggHLuAGNHLAWHGRnz6CRHD5W9a7_Q&s'" [alt]="gallo()?.nombre || 'Gallo'">
  </div>

  <mat-card-content class="card-body">
    <mat-card-title class="placa">{{ gallo()?.placa || 'PLACA' }}</mat-card-title>
    <mat-card-subtitle class="nombre">{{ gallo()?.nombre || 'Sin nombre' }}</mat-card-subtitle>
    @if (showStats()) {
    <div class="peleas-balls">
      <app-ball-num-component [number]="254" color="#FFA500" size="small"></app-ball-num-component>
      <app-ball-num-component [number]="254" color="#008000" size="small"></app-ball-num-component>
      <app-ball-num-component [number]="254" color="#FF0000" size="small"></app-ball-num-component>
    </div>
    }
  </mat-card-content>
</mat-card>
