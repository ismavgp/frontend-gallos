<mat-card class="item-card">
  <div class="card-image">
    <img [src]="gallo()?.url_foto || 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTtupsKggHLuAGNHLAWHGRnz6CRHD5W9a7_Q&s'" [alt]="gallo()?.nombre || 'Gallo'">
  </div>

  <mat-card-content class="card-body">
    <div class="card-header">
      <mat-icon class="card-icon">pets</mat-icon>
      <span class="placa">{{ gallo()?.placa || 'PLACA' }}</span>
    </div>
    <h3 class="nombre">{{ gallo()?.nombre || 'Sin nombre' }}</h3>
    
    @if (showDetails() && gallo()) {
    <div class="card-details">
      <span class="card-detail">
        <mat-icon>wc</mat-icon>
        {{ gallo()?.sexo || 'N/A' }}
      </span>
      @if (gallo()?.color) {
      <span class="card-detail">
        <mat-icon>palette</mat-icon>
        {{ gallo()?.color }}
      </span>
      }
    </div>
    }
    
    @if (showStats()) {
    <div class="peleas-balls">
      <app-ball-num-component [number]="gallo()?.peleas_ganadas || 0" color="#008000" size="small"></app-ball-num-component>
      <app-ball-num-component [number]="gallo()?.peleas_empatadas || 0" color="#FFA500" size="small"></app-ball-num-component>
      <app-ball-num-component [number]="gallo()?.peleas_perdidas || 0" color="#FF0000" size="small"></app-ball-num-component>
    </div>
    }
  </mat-card-content>
</mat-card>
