<div class="vacunas-container">
  <div class="vacunas-header">
    <h1 class="vacunas-title">
      <mat-icon class="title-icon">vaccines</mat-icon>
      Registro de Vacunas
    </h1>
  </div>

  <div class="search-section">
    <app-search-component 
      placeholder="Buscar por producto, gallo u observaciones" 
      [debounceTime]="400" 
      appearance="outline" 
      icon="search"
      (search)="onSearch($event)" 
      (clear)="onClear()">
    </app-search-component>
  </div>

  @if (searchTerm()) {
  <div class="search-results">
    <p>Buscando: <strong>{{ searchTerm() }}</strong></p>
  </div>
  }

  <div class="actions-section">
    <app-button-component 
      text="Nueva Vacuna" 
      label="Registrar nueva vacuna" 
      appearance="raised" 
      color="primary" 
      icon="add"
      (click)="onAddNewVacuna()">
    </app-button-component>
  </div>

  <div class="table-section">
    <app-table-component
      [data]="filteredVacunas()"
      [columns]="columns"
      [actions]="actions"
      [loading]="loading()"
      [actionsPosition]="'start'"
      emptyMessage="No hay vacunas registradas"
      [striped]="true"
      [hoverable]="true">
    </app-table-component>
  </div>
</div>
